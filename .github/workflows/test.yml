on:
  push:
    branches:
      - main
jobs:
  build-tile:
    runs-on: ubuntu-latest
    name: Test this action
    permissions:
     contents: read
     id-token: write
     pages: write

    steps:
      - name: checkout
        uses: actions/checkout@v3
        
      - name: Run this action
        uses: geolonia/smartcity-data-upload-action@main
        with:
          input_dir: './docs'
          city_id: 'example-city'